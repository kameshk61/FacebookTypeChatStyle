<html>
<head>
<title>Facebook Chat</title>
<script src="script.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<body>

<div class="chat_box">
	<div class="chat_head">Chatbox</div>
	<div class="chat_body">
		<div class="user">Kamesh Kumar Singh</div>
	</div>
</div>

<div class="msg_box" style="right:290px">
	<div class="msg_head">Kamesh Kumar Singh
		<div class="close">x</div>
	</div>
	<div class="msg_wrap">
	<div class="msg_body">
		<div class="msg_a">This is from A</div>
		<div class="msg_b">This is from B</div>
	</div>
	<div class="msg_footer"><textarea rows="4" class="msg_input">Sample Message</textarea></div>
	</div>
</div>
</body>
</head>
</html>
